version: '3.8'

services:
  facebook-bot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FACEBOOK_PAGE_ACCESS_TOKEN=${FACEBOOK_PAGE_ACCESS_TOKEN}
      - BOT_TOKEN=${BOT_TOKEN}
      - GETIMG_API_KEY=${GETIMG_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
    restart: unless-stopped